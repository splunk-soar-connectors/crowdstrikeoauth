name: Package App Dependencies
on:
  workflow_dispatch:
  pull_request:
  push:
    paths:
      - "requirements.txt"
    tags-ignore:
      - "**"
    branches-ignore:
      - next
      - main
jobs:
  package-app-dependencies:
    runs-on: ubuntu-22.04
    steps:
      - uses: "phantomcyber/dev-cicd-tools/github-actions/package-app-dependencies@sodle/PAPP-33717"
        with:
          GITHUB_TOKEN: ${{ secrets.SOAR_APPS_TOKEN }}
          python-version: 3.9
